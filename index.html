<!DOCTYPE html>
<html>
<head>
    <title>My website</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" defer></script>
    <script src="script/script.js" defer></script>
</head>
<body>


    <div class="game-container">
        <h1>Dice Game</h1>
        <div class="player">
          <h2>Player</h2>
          <div class="dice">
            <img class="die" src="imgs/flying-money.png" alt="Die 1">
            <img class="die" src="imgs/flying-money.png" alt="Die 2">
          </div>
          <p>Round Score: <span id="playerScore">0</span></p>
          <p>Total Score: <span id="playerTotal">0</span></p>
        </div>
        <div class="computer">
          <h2>Computer</h2>
          <div class="dice">
            <img class="die" src="imgs/flying-money.png" alt="Die 1">
            <img class="die" src="imgs/flying-money.png" alt="Die 2">
          </div>
          <p>Round Score: <span id="computerScore">0</span></p>
          <p>Total Score: <span id="computerTotal">0</span></p>
        </div>
        <button id="rollButton">Roll Dice</button>
        <p id="winnerMessage"></p>
      </div>
  
      <div class="popup-container" id="popupContainer">
        <div class="popup">
          <h2 id="popupMessage"></h2>
          <button id="closePopupButton">Close</button>
        </div>
      </div>

</body>
</html>
